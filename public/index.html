<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CardPT v0.1</title>
    <style>
      :root {
        color-scheme: dark;
      }
      body {
        font-family: "Segoe UI", sans-serif;
        margin: 0;
        padding: 24px;
        background: radial-gradient(circle at top, #0b1a16, #070b0e 60%);
        color: #e6eef3;
      }
      h1 {
        margin: 0 0 16px 0;
        font-size: 20px;
        letter-spacing: 0.5px;
      }
      .layout {
        display: flex;
        gap: 16px;
        align-items: flex-start;
        flex-wrap: wrap;
      }
      .table-wrap {
        display: flex;
        justify-content: center;
        flex: 1 1 640px;
      }
      .table {
        position: relative;
        width: min(920px, 95vw);
        height: min(560px, 80vh);
        border-radius: 200px;
        background: radial-gradient(circle at center, #0f3b2a, #0a2419 65%);
        border: 2px solid #1e3a2e;
        box-shadow: 0 0 0 2px #0a1713 inset;
        padding: 24px;
      }
      .board {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 12px 18px;
        border-radius: 12px;
        background: #0c1311;
        border: 1px solid #233a30;
        min-width: 220px;
        text-align: center;
      }
      .card {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 34px;
        height: 44px;
        margin: 0 4px;
        border-radius: 6px;
        background: #f2f2ef;
        border: 1px solid #d3d3cf;
        font-size: 14px;
        font-weight: 600;
        font-family: "Segoe UI", sans-serif;
      }
      .card.small {
        width: 28px;
        height: 38px;
        font-size: 12px;
      }
      .card.red {
        color: #c93b3b;
      }
      .card.black {
        color: #1d262c;
      }
      .actions {
        position: absolute;
        bottom: 22px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
        justify-content: center;
      }
      .summary {
        display: flex;
        gap: 16px;
        flex: 0 0 360px;
        padding: 12px;
        border: 1px solid #1f2a33;
        border-radius: 10px;
        background: #0c1114;
      }
      .summary-column {
        flex: 1 1 0;
      }
      .summary h2 {
        margin: 0 0 8px 0;
        font-size: 14px;
        letter-spacing: 0.4px;
      }
      .summary section {
        margin-bottom: 12px;
      }
      .summary .line {
        margin: 4px 0;
        font-size: 12px;
      }
      .llm-panel {
        margin-top: 8px;
        padding: 8px;
        border: 1px solid #2f3a45;
        border-radius: 8px;
        background: #10161b;
        font-size: 12px;
      }
      .llm-panel .title {
        font-weight: 600;
        margin-bottom: 6px;
      }
      .llm-panel .error {
        color: #e07272;
        margin-top: 6px;
      }
      .llm-panel .actions {
        position: static;
        transform: none;
        display: flex;
        gap: 8px;
        justify-content: flex-start;
        margin-top: 8px;
      }
      .seats {
        position: relative;
        width: 100%;
        height: 100%;
      }
      .seat {
        position: absolute;
        width: 180px;
        border: 1px solid #223b31;
        border-radius: 8px;
        padding: 8px;
        background: #0c1512;
        font-size: 12px;
      }
      .seat.top-left {
        top: 24px;
        left: 60px;
      }
      .seat.top-right {
        top: 24px;
        right: 60px;
      }
      .seat.left {
        top: 50%;
        left: 12px;
        transform: translateY(-50%);
      }
      .seat.right {
        top: 50%;
        right: 12px;
        transform: translateY(-50%);
      }
      .seat.bottom-left {
        bottom: 80px;
        left: 90px;
      }
      .seat.bottom-right {
        bottom: 80px;
        right: 90px;
      }
      .seat .seat-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 6px;
      }
      .seat .settings-btn {
        font-size: 11px;
        padding: 2px 6px;
      }
      button {
        background: #121a1a;
        color: #e6eef3;
        border: 1px solid #2a3c33;
        border-radius: 6px;
        padding: 6px 10px;
        cursor: pointer;
      }
      button:hover {
        background: #172120;
      }
      .modal-backdrop {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.6);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 10;
      }
      .modal {
        background: #0c1114;
        border: 1px solid #1f2a33;
        border-radius: 10px;
        padding: 12px;
        min-width: 280px;
      }
      .modal h2 {
        margin: 0 0 8px 0;
        font-size: 14px;
      }
      .modal label {
        display: block;
        margin: 8px 0 4px;
        font-size: 12px;
      }
      .modal input,
      .modal select {
        width: 100%;
        padding: 6px;
        border-radius: 6px;
        border: 1px solid #2a3c33;
        background: #0f1518;
        color: #e6eef3;
      }
      .modal textarea {
        width: 100%;
        padding: 6px;
        border-radius: 6px;
        border: 1px solid #2a3c33;
        background: #0f1518;
        color: #e6eef3;
        min-height: 80px;
        resize: vertical;
      }
      .modal .muted {
        font-size: 11px;
        color: #9fb0ba;
        margin-top: 4px;
      }
      .modal .row {
        display: flex;
        gap: 8px;
        margin-top: 10px;
        justify-content: flex-end;
      }
    </style>
  </head>
  <body>
    <h1>CardPT v0.1</h1>
    <div class="layout">
      <div class="table-wrap">
        <div class="table">
          <div class="seats">
            <div id="seats"></div>
          </div>
          <div id="board" class="board"></div>
          <div id="actions" class="actions"></div>
      </div>
    </div>
    <div id="summary" class="summary">
        <div class="summary-column">
          <section>
            <h2>Pots</h2>
            <div id="pots"></div>
          </section>
          <section>
            <h2>Pot Resolution</h2>
            <div id="resolution"></div>
          </section>
        </div>
        <div class="summary-column">
          <section>
            <h2>Showdown</h2>
            <div id="showdown"></div>
          </section>
        </div>
      </div>
    </div>
    <div id="settings-backdrop" class="modal-backdrop">
      <div class="modal">
        <h2 id="settings-title">Seat Settings</h2>
        <label for="settings-stack">Stack (next hand)</label>
        <input id="settings-stack" type="number" min="0" />
        <label for="settings-mode">Action Mode</label>
        <select id="settings-mode">
          <option value="manual">manual</option>
          <option value="llm">llm</option>
        </select>
        <div id="prompt-settings">
          <label for="settings-prompt-profile">Prompt Profile</label>
          <select id="settings-prompt-profile"></select>
          <label for="settings-custom-prompt">Custom Prompt</label>
          <textarea id="settings-custom-prompt"></textarea>
          <div class="muted" id="settings-prompt-note"></div>
        </div>
        <div class="row">
          <button id="settings-cancel">Cancel</button>
          <button id="settings-save">Save</button>
        </div>
      </div>
    </div>
    <script type="module" src="./app.js"></script>
  </body>
</html>
